name: WPRocket PHPStan linting

on:
  pull_request:
    branches: [ test/ga ]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4']
        wp-versions: ['latest']
    
    name: WP ${{ matrix.wp-versions }} linting with PHPStan. PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}.
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: none  # XDebug can be enabled here 'coverage: xdebug'
        tools: composer:v1

    # Linting
    - name: Lint with phpstan
      run: |
        composer require --dev szepeviktor/phpstan-wordpress
        vendor/bin/phpstan analyze
